<section class="our-clients-section">
  <div class="container">
    <h1>Our <span>Clients</span></h1>
    <div class="our-clients-section-page">
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <!-- <div id="carouselExample" class="carousel slide"> -->
      <div class="row">
        <!-- <div class="col-md-12"> -->
        <div id="carouselExample" class="carousel slide multi-item-carousel">
          <div class="carousel-inner">
            <div class="col-md-12">
              <div class="carousel-item active">
                <img
                  src="assests/assests/client-1.png"
                  class="d-block w-25"
                  alt="..."
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="carousel-item">
                <img
                  src="assests/assests/client-2.png"
                  class="d-block w-25"
                  alt="..."
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="carousel-item">
                <img
                  src="assests/assests/client-3.png"
                  class="d-block w-25"
                  alt="..."
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="carousel-item">
                <img
                  src="assests/assests/client-4.png"
                  class="d-block w-25"
                  alt="..."
                />
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
